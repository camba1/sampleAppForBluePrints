apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: prometheus
    chart: prometheus-15.0.1
    component: pushgateway
    heritage: Helm
    release: prometheus-c899c4b6
  name: prometheus-c899c4b6-pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      component: pushgateway
      release: prometheus-c899c4b6
  template:
    metadata:
      labels:
        app: prometheus
        chart: prometheus-15.0.1
        component: pushgateway
        heritage: Helm
        release: prometheus-c899c4b6
    spec:
      containers:
        - image: prom/pushgateway:v1.4.2
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          name: prometheus-pushgateway
          ports:
            - containerPort: 9091
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9091
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: prometheus-c899c4b6-pushgateway
